<div class="d-flex row h-100">
  <div *ngFor="let block of blocks" [class]="'p-3 mh-100 col-' + blockWidth">
    <div *ngIf="block.text">
      <H2>{{block.title}}</H2>
      <p>
      <div *ngFor="let line of block.text">
        <span>{{line}}</span>
        <p>
      </div>
    </div>
    <img placement="bottom" [ngbTooltip]="block.image.fields.description" *ngIf="block.image" [src]="block.image.fields.file.url" class="mh-100 w-100 img-fluid">
  </div>
</div>
